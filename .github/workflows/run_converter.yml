name: Jenkins to GHA conversion

on:
  workflow_dispatch:
 
jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Run converter
        run: |
          pip install pyyaml
          python3 main.py Jenkinsfile 
      
  
